apiVersion: v1
kind: ReplicationController
metadata:
  name: cci-app
spec:
  replicas: 2
  template:
    metadata:
      name: cci-app
      labels:
        app: cci-app
    spec:
      containers:
      - name: cci
        image: whewawal/cci-prod
        #command: ["/bin/sh"]
        ports:
        - containerPort: 5000

